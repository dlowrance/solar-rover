<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="/css/tailwind.min.css" />
    <link rel="stylesheet" href="/css/tabler-icons.min.css">


    <style>
        * { -webkit-tap-highlight-color: rgba(0,0,0,0); }
        html {
            background: #555;
        }
        body{
            margin:0 auto;
            padding:0;
            width:100%;
            max-width: 468px;
            height: 100%;
            max-height: 100%;
            font-weight:100;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        h2 {
            font-size: 28px;
        }
        #cursor {
            cursor: pointer;
            display: inline-block;
            background: rgba(112, 128, 144, 0.5);
            box-sizing: border-box;
            border: 1px solid rgba(112, 128, 144, 1);
            border-radius: 50%;
            z-index: 100;
        }
        .hidden {
            display: none;
        }
        img.offline {
            opacity: 0.5;
        }
        #canvas {
            margin: 0 auto;
            border-radius: 50%;
            z-index: 100;
        }
        #origin {
            opacity: 0.1;
            display: inline-block;
            background: #fff;
            border: 1px solid #444;
            border-radius: 50%;
            box-sizing: border-box;
            z-index: 10;
        }
        #origin.active {
            background: #008000;
            opacity: 1;
        }
        .coords {
            color: #fff;
        }

        .dial {
            /*width: 600px;*/
            height: 2px;
            position: absolute;
            transform-origin: left;
            background: rgba(112, 128, 144, 1);
            opacity: 0;
            transition: opacity 0.25s;
        }

        .dial.abs {
            z-index: 1;
        }

        .dial.abs, .dial.max {
            left: 50%;
            /* top: 50%; */
        }

        .dial.max {
            background: rgba(112, 128, 144, 0.5);
        }

        .dial-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
        }

        #camera-feed {
            color: #fff;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #camera-feed img {
            width: 100%;
            margin: 1rem 0 2rem 0;
        }

        .app-container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            background: #000;
            width: 100%;
            height: 100%s;
            max-width: 468px;
        }

        #canvas-container {
            box-sizing: border-box;
            border: 1px #555 solid;
            border-radius: 50%;
            width: 80%;
            z-index: 10;
            /*background-image: radial-gradient(circle, #333333, #282828, #1d1d1d, #121212, #000000);*/
            /*background-image: linear-gradient(to bottom, #333333, #282828, #1d1d1d, #121212, #000000);*/
            background-color: #222;
            margin-bottom: 1rem;
        }
        #front-camera {
            background-color: #333;
            background-image: url('/img/noise.png');
            /*background-blend-mode: difference;*/
        }


        .style-settings, .ti-arrow-bar-to-up {
            cursor: pointer;
            opacity: 0.5;
            position: absolute;
            color: #555;
            font-size: 42px;
            padding: 3px 3px 5px 3px;
            border: 1px #555 solid;
            border-radius: 5px;
            right: 10px;
            bottom: 10px;
            background-color: #121212;
            transition: opacity 0.05s ease-out;
        }
        .ti-settings:active,
        .style-settings:active,
        .style-settings:focus,
        .ti-settings:focus,
        .ti-arrow-bar-to-up:active,
        .ti-arrow-bar-to-up:focus {
            opacity: 1;
            background-color: #222;
        }
        #settings {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            height: 100%;
            max-width: 468px;
            position: absolute;
            top: -100%;
            color: #ccc;
            background: #222;
            z-index: 100;
            transition: top 0.23s ease-in-out;
        }

        #settings .spacer {
            padding: 10px;
            width: 100%;
        }
        #settings label {
            margin-left: 1em;
            color: #ccc;
        }
        #settings.active {
            top: 0;
        }
        #settings .option-settings {
            justify-content: space-between;
            padding: 20px;
        }
        #settings .option {
            border-bottom: 1px #555 solid;
            width: 100%;
        }
        #settings .option .form-check-label {
            font-size: 28px;
            width: 100%;
            margin: 0;
        }
        #settings .option.selection {
            background: #111;
        }
        #settings .option-status {
            flex-direction: column;
        }
        #settings .option-restart {

            border-top: 1px #555 solid;
        }
        #settings #uptime {
            background: #222;
            border-top: 1px #555 solid;
            padding: 20px;
        }
        #settings .restart {
            opacity: 0.5;
        }
        #settings .restart.active {
            text-shadow: 0 0 5px red;
            color: red;
            opacity: 1;
        }

        #settings .ti {
            font-size: 38px;
        }

        div.disabled {
            opacity: 0.50;
        }


        .slide-to-unlock {
            /* background: green!important; */
        }
        .after-unlock {
            display: none!important;
        }
        .slide-to-unlock > .after-unlock {
            display: flex!important;
        }

        .slide-to-unlock > .before-unlock {
            display: none!important;
        }

        .str {
            position: absolute;
            color: #111;
            width: 71.5%;
            text-align: center;
            line-height: 44px;
            text-transform: uppercase;
        }


        /* tailwind overrides */
        .form-check-input:checked {
            background-color: green;
            border-color: green;
        }
        .form-switch {
            display: flex;
            justify-content: space-between;
            padding: 20px 25px;
            width: 100%;
        }
        /* tailwind overrides */

        .noselect {
          -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
             -khtml-user-select: none; /* Konqueror HTML */
               -moz-user-select: none; /* Old versions of Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                    user-select: none; /* Non-prefixed version, currently
                                          supported by Chrome, Edge, Opera and Firefox */
        }


        .pullee {
          width: 80%;
          height: 40px;
          margin: 1px 0;
          background: transparent;
          appearance: none;
        }
        .pullee:active::-webkit-slider-thumb {
          appearance: none;
          transform: scale(1.1);
          cursor: -webkit-grabbing;
          cursor: -moz-grabbing;
        }
        .pullee:active::-moz-range-thumb {
          border: 0;
          transform: scale(1.1);
          cursor: -webkit-grabbing;
          cursor: -moz-grabbing;
        }
        .pullee:active::-ms-thumb {
          transform: scale(1.1);
          cursor: -webkit-grabbing;
          cursor: -moz-grabbing;
        }
        .pullee:focus {
          outline: none;
        }
        .pullee::-webkit-slider-thumb {
          appearance: none;
          display: block;
          width: 28px;
          height: 28px;
          border-radius: 50%;
          background: #FFF;
          transform-origin: 50% 50%;
          transform: scale(1);
          transition: transform ease-out 100ms;
          cursor: -webkit-grab;
          cursor: -moz-grab;
        }
        .pullee::-moz-range-thumb {
          border: 0;
          display: block;
          width: 28px;
          height: 28px;
          border-radius: 50%;
          background: #FFF;
          transform-origin: 50% 50%;
          transform: scale(1);
          transition: transform ease-out 100ms;
          cursor: -webkit-grab;
          cursor: -moz-grab;
        }
        .pullee::-ms-thumb {
          display: block;
          width: 28px;
          height: 28px;
          border-radius: 50%;
          background: #FFF;
          transform-origin: 50% 50%;
          transform: scale(1);
          transition: transform ease-out 100ms;
          cursor: -webkit-grab;
          cursor: -moz-grab;
        }
        .pullee::-webkit-slider-runnable-track {
          height: 28px;
          padding: 5px;
          box-sizing: content-box;
          border-radius: 10rem;
          background-color: rgb(209, 213, 219);
        }
        .pullee::-moz-range-track {
          height: 28px;
          padding: 5px;
          box-sizing: content-box;
          border-radius: 10rem;
          background-color: rgb(209, 213, 219);
        }
        .pullee::-moz-focus-outer {
          border: 0;
        }
        .pullee::-ms-track {
          border: 0;
          height: 28px;
          padding: 5px;
          box-sizing: content-box;
          border-radius: 10rem;
          background-color: rgb(209, 213, 219);
          color: transparent;
        }
        .pullee::-ms-fill-lower, .pullee::-ms-fill-upper {
          background-color: transparent;
        }
        .pullee::-ms-tooltip {
          display: none;
        }


    </style>
    <title>Wi-Fi Rover</title>
</head>
<body>

    <div class="app-container">
        <div style="position: absolute; top: 0; left: 0;" class="coords">
            <div class="hidden">
                <span id="posX"></span>, <span id="posY"></span>
            </div>
            <div>
                <span id="direction"></span>
            </div>
            <div class="hidden">diameter: <span id="diameter"></span></div>
        </div>

        <div id="camera-feed">
            <img src="/stream" id="front-camera" style="margin-right: -2px;" alt="Front Camera" onerror="this.onerror=null; this.src='img/onerr.png'; this.classList='offline';" />
        </div>

        <div id="canvas-container">
            <div id="canvas">
                <div id="cursor" data-coords="{x:0, y:0}"></div>
            	<div id="origin" class="inactive"></div>
            </div>
        </div>
        <div class="dial-container" style="display: none;">
            <div class="dial abs"></div>
            <div class="dial max"></div>
        </div>

        <i class="ti ti-adjustments-horizontal style-settings toggle-settings"></i>

        <div id="settings">
            <div class="flex option option-settings">
                <i class="ti ti-adjustments-horizontal toggle-settings" style="font-size: 38px; margin-right: 10px;"></i><h2 style="font-weight: bold;">Settings</h2>
                <div id="current-time"></div>
            </div>
            <div class="flex option selection">
                <div class="form-check form-switch">
                    <label class="form-check-label inline-block text-gray-800" for="camera">Camera</label>
                    <input class="option-camera form-check-input appearance-none w-20 -ml-10 rounded-full float-left align-top bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm" style="height: 38px;" type="checkbox" role="switch" id="camera">
                </div>
            </div>

            <div class="flex option option-status selection">
                <div class="form-check form-switch">
                    <label class="form-check-label inline-block text-gray-800">Status</label>
                    <i class="ti ti-activity"></i>
                </div>
                <div id="uptime">Tap Status to update</div>
            </div>

            <div class="flex option option-restart selection noselect">
                <div class="form-check form-switch before-unlock">
                    <label class="form-check-label inline-block text-gray-800">Restart <span id="clicksToUnlock"></span></label>
                    <i class="ti ti-power restart"></i>
                </div>
                <div class="form-check form-switch after-unlock">
                    <div class="str">Slide to Restart</div>
                    <input type="range" value="0" class="pullee" />
                    <i class="ti ti-power restart"></i>
                </div>
            </div>

            <i class="ti ti-arrow-bar-to-up toggle-settings"></i>
        </div>

    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/jquery-ui.punch.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
